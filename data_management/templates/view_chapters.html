{% extends "base.html" %}

{% block style %}

.table-cell{
    width: 40rem;
}

{% endblock style %}

{% block content %}

<table class="table is-hoverable is-size-5">
    <thead>
        <tr>
            <th class="table-cell">Capitole</th>
            <th>
                <a href="/view/chapters/add" class="button is-rounded is-primary">
                    <span class="icon">
                        <i class="fa fa-plus"></i>
                    </span>
                    <span>Adaugă un capitol</span>
                </a>
            </th>
        </tr>
    </thead>  
    <tfoot>
    </tfoot>
    <tbody>
        {% for chapter in chapters %}
        <tr>
            <td>{{chapter.name}}</td>
            <td> <a href="/manage/chapters/remove?id={{ chapter.chapter_id }}" class="button is-danger is-small has-text-weight-bold"> Șterge </a> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% comment %} TODO buton de stergere {% endcomment %}

{% endblock content %}
